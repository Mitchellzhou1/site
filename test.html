<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confetti Animation</title>
    <style>
        #confetti {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <input type="text" id="flagInput" placeholder="Enter flag here">
    <button id="submitButton" onclick="checkFlag()">Submit</button>
    <p id="resultMessage"></p>

    <img id="confetti" src="/images/confetti.gif" alt="Confetti">

    <script>
        function checkFlag() {
            var flagInput = document.getElementById("flagInput").value;
            var resultMessage = document.getElementById("resultMessage");

            if (flagInput === "flag{this_is_how_you_play_CTF}") {
                resultMessage.style.color = "green";
                resultMessage.textContent = "Flag is correct! You solved the CTF challenge.";
                startConfetti();
            } else {
                resultMessage.style.color = "red";
                resultMessage.textContent = "Incorrect flag. Try again.";
            }
        }

        function startConfetti() {
            const confetti = document.getElementById('confetti');
            confetti.style.display = 'block';

            // Hide the confetti after 5 seconds
            setTimeout(() => {
                confetti.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
