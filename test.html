<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }
        section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h2 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Simplified Webpage</h1>
    </header>

    <!-- Dropdown Section -->
    <section id="dropdown">
        <h2>Dropdown Menu</h2>
        <div class="form-group">
            <label for="main-menu" aria-describedby="searchDropdownDescription">Main Menu</label>
            <select id="main-menu" class="dropdown" aria-haspopup="true" aria-expanded="false" aria-label="main menu">
                <option value="">Select an option</option>
                <option value="home">Home</option>
                <option value="products">Products</option>
                <option value="services">Services</option>
                <option value="contact">Contact</option>
            </select>
        </div>
    </section>

    <!-- Buttons Section -->
    <section id="buttons">
        <h2>Buttons</h2>
        <button type="button">Primary Button</button>
        <button type="button" style="background-color: #28a745;">Success Button</button>
    </section>

    <!-- Input Section -->
    <section id="input">
        <h2>Input Field</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
    </section>

    <!-- Login Section -->
    <section id="login">
        <h2>Login Form</h2>
        <div class="form-group">
            <label for="login-email">Email:</label>
            <input type="text" id="login-email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" placeholder="Enter your password">
        </div>
        <button type="submit">Login</button>
    </section>

    <!-- Links Section -->
    <section id="links">
        <h2>Links</h2>
        <div class="links">
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 My Simplified Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
